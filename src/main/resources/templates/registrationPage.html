<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container-bg">

    <div class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--    <a class="navbar-brand" href="#">Navbar</a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
            <li class="nav-item nav navbar-nav navbar-right">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </nav>
        <!--        <span th:text="${temperature}"></span>-->

    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form class="form-horizontal align-content-center" action="/register" method="post"
                              th:object="${registrationObject}">

                            <div class="form-group">
                                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{firstName}" name="firstName"
                                               id="name" placeholder="Enter your Name"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="surname" class="cols-sm-2 control-label">Your surname</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{lastName}" name="lastName"
                                               id="surname" placeholder="Enter your surname"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city" class="cols-sm-2 control-label">Your City</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{city}" name="city"
                                               id="city" placeholder="Enter your city"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="street" class="cols-sm-2 control-label">Your street</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{street}" name="street"
                                               id="street" placeholder="Enter your street"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country" class="cols-sm-2 control-label">Choose your country</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <select class="browser-default custom-select" id="country" type="text"
                                                th:field="*{country}">
                                            <option th:each="c : ${countries}" th:text="${c.plName}"
                                                    th:value="${c.symbol}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="zipCode" class="cols-sm-2 control-label">Zip Code</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{zipCode}" name="zipCode"
                                               id="zipCode" placeholder="Enter your zip code"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="cols-sm-2 control-label">Enter your birth date</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{birthDate}" name="birthDate"
                                               id="birthday" placeholder="YYYY-MM-DD"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pesel" class="cols-sm-2 control-label">Enter PESEL</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{pesel}" name="pesel"
                                               id="pesel" placeholder="PESEL"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <label th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></label>
                                        <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                                           aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{login}" name="email"
                                               id="email" placeholder="Enter your Email"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                               aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" th:field="*{password}"
                                               name="password" id="password" placeholder="Enter your Password"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber" class="cols-sm-2 control-label">Your phone number
                                    (optional)</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{phoneNumber}"
                                               name="phoneNumber"
                                               id="phoneNumber" placeholder="Enter your phone"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" th:field="*{preferEmails}" class="form-check-input"
                                       id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check for spam</label>
                            </div>
                            <br>
                            <div class="form-group ">
                                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register
                                </button>
                            </div>
                            <button type="reset" class="btn btn-danger">Clear form</button>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
