<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script>
        // A $( document ).ready() block.
        $(document).ready(function () {
            $("#btn-add-to-basket").click(function () {
                var id = $("#product-id").val()
                $.post("/basket/" + id, function () {
                    console.log("data send");
                });
            });
            console.log("ready!");

            $("#btn-show-basket").click(function () {
                console.log("show basket")
                $.get("/basket/", function (data) {
                    console.log(data);
                });
            });
        });
    </script>
</head>
<body>
<div class="container-bg">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--    <a class="navbar-brand" href="#">Navbar</a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product/add">Add product to list</a>
                    </li>

                </ul>
            </div>
            <li class="nav-item dropdown nav navbar-nav navbar-right">
                <a class="nav-link dropdown-toggle " href="#" id="navbarDropdownMenuLink" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    User settings
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/logout">Wyloguj</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <a class="dropdown-item" href="#">Something else here</a>

                </div>
            </li>
        </nav>
    </div>
    <div class="">
        <div class="row">
            <div class="row" style="border: black solid 2px">
                <div class="col-lg-12">
                    <div class="" th:text="${product.productCategory.productCategoryTitle}"></div>
                    <div class="" th:text="${product.productTitle}">
                    </div>
                    <img class="img-thumbnail"
                         th:src="@{${product.productImageUrl}}">
                    <div class="" th:text="${product.productPrice}">
                    </div>
                    <div class="" th:text="${product.productDescription}"></div>
                    <div class="" th:text="${product.authorName}+ ' ' + ${product.authorSurname}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn btn-success" id="btn-add-to-basket">Add to basket</div>
    <div class="btn btn-success" id="btn-show-basket">Show basket</div>
    <input type="hidden" th:value="${product.id}" id="product-id">

</div>
</body>
</html>
